<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }


  .account-page {
    padding: 50px 0px;
    height: 100vh;
    background: white;
  }

  .form-container {
    background: #fff;
    width: 300px;
    height: 500px;
    position: relative;
    text-align: center;
    padding: 20px 0;
    margin: auto;
    box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.1);
    margin-top: 25px;
    overflow: hidden;
  }

  .form-container span {
    font-weight: bold;
    padding: 0 10px;
    color: #555;
    cursor: pointer;
    width: 100px;
    display: inline-block;
  }

  .form-btn {
    display: inline-block;
  }

  .form-container form {
    max-width: 300px;
    padding: 0 20px;
    position: absolute;
    top: 130px;
    transition: transform 1s;
  }

  form input {
    width: 100%;
    height: 30px;
    margin: 18px 0;
    padding: 0 10px;
    border: 1px solid #ccc;
    outline: #ccc;
  }

  form .btn {
    width: 100%;
    cursor: pointer;
    border: none;
    margin: 10px 0 0;
    padding: 10px;
    font-size: 15px;
    background-color: #ff532b;
    color: #fff;
  }

  form .btn:focus {
    outline: none;
  }

  .form-container img {
    width: 140px;
  }

  #loginForm {
    left: -300px;
  }

  #regForm {
    left: 0;
  }

  form a {
    font-size: 20px;
    color: blue;
  }

  #indicator {
    width: 100px;
    border: none;
    background: #ff532b;
    height: 3px;
    margin-top: 8px;
    transform: translateX(100px);
    transition: transform 1s;
  }

  /* .col-2{
      display: flex;
    } */
</style>

<body>
  <div class="account-page">
    <div class="container">
      <div class="row">
        <div class="col-2" style="margin-top: 5rem;">
          <!-- <div class="loginimgge" style="width: 100px;">
                  <img src="https://www.cms.adityabirla.com/uploads/american_eagle_640x360_b21d5a72ca.webp" alt="">
                  </div> -->
          <div class="form-container">

            <div class="form-btn">
              <span onclick="login()">Log In</span>
              <span onclick="register()">Sign Up</span>
              <hr id="indicator">
            </div>
            <form id="loginForm">
              <input type="email" id="email" placeholder="email">
              <input type="password" id="password" placeholder="password">
              <button type="submit" class="btn">Login</button>
              <a href="#" style="text-decoration: none; margin-top: 10px;">Forgot Password</a>
            </form>

            <form id="regForm">
              <input type="text" id="username" placeholder="username">
              <input type="email" placeholder="email" id="userEmail">
              <input type="password" id="userPass" placeholder="password">
              <input type="number" name="mobile" id="mobile" placeholder="mobile">
              <button type="submit" class="btn">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  var loginForm = document.getElementById("loginForm")
  var signForm = document.getElementById("regForm")
  var indicator = document.getElementById("indicator")

  function register() {
    signForm.style.transform = "translateX(0px)"
    loginForm.style.transform = "translateX(0px)"
    indicator.style.transform = "translateX(100px)"

  }
  function login() {
    signForm.style.transform = "translateX(300px)"
    loginForm.style.transform = "translateX(300px)"
    indicator.style.transform = "translateX(0px)"

  }


  // const authToken=JSON.parse(localStorage.getItem("authToken"))
  const regForm = document.getElementById("regForm");

  regForm.addEventListener("submit", async function (e) {
    e.preventDefault();

    const username = regForm.querySelector('input[placeholder="username"]').value;
    const email = regForm.querySelector('input[placeholder="email"]').value;
    const password = regForm.querySelector('input[placeholder="password"]').value;
    const mobile = regForm.querySelector('input[placeholder="mobile"]').value;

    try {
      const response = await fetch(`https://6798cf3fbe2191d708b0ea2b.mockapi.io/user`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password, mobile }),
      });

      const data = await response.json();

      if (response.ok) {

        alert("Sign-up successful!");


        if (data.token) {
          localStorage.setItem("authToken", data.token);
        }


        regForm.reset();
      } else {

        alert(`Error ${data.message}`);
      }
    } catch (error) {
      console.error("Error signing up:", error);
      alert("An unexpected error occurred. Please try again.");
    }
  });
  var logInForm = document.getElementById("loginForm")


  logInForm.addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = loginForm.querySelector('input[placeholder="email"]').value;
    const password = loginForm.querySelector('input[placeholder="password"]').value;

    try {
      // Fetch existing users from API
      const response = await fetch(`https://6798cf3fbe2191d708b0ea2b.mockapi.io/user`);
      const users = await response.json();

      // Check if user credentials match
      const user = users.find((user) => user.email === email && user.password === password);

      if (user) {
        // Successful login
        alert("Login successful!");
        localStorage.setItem("authToken", mock-token-`${user.id}`);
        // Redirect to landing page
        window.location.assign("index.html");
      } else {
        // Incorrect credentials - redirect to sign-up
        alert("Invalid credentials! Redirecting to sign-up...");
        register(); // Show the sign-up form
      }
    } catch (error) {
      console.error("Error logging in:", error);
      alert("An unexpected error occurred. Please try again.");
    }
  });
</script>

</html>
